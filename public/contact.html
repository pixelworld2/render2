<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="navigation.css">

    <link rel="stylesheet" href="backgrounds.css">
</head>
<body class="contact-page">
    <div class="container">
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="hosting.html">Hosting</a></li>
                <li><a href="network.html">Network</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main class="contact-section">
            <div class="contact-showcase">
                <div class="contact-info">
                    <h1>Contact Us</h1>
                    <p class="main-description">Get in touch with our team for support, inquiries, or collaboration opportunities.</p>
                    
                    <div class="contact-form">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                        <textarea placeholder="Your Message" rows="6" required></textarea>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>
                </div>
            </div>

            <div class="social-buttons">
                <a href="https://discord.gg/yourserver" class="social-btn discord">
                    <span>Join Discord</span>
                </a>
                <a href="https://youtube.com/@yourchannel" class="social-btn youtube">
                    <span>YouTube</span>
                </a>
                <a href="mailto:contact@anagra.com" class="social-btn email">
                    <span>Email Us</span>
                </a>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 World of Anagra. All rights reserved.</p>
        </footer>
    </div>
</body>
